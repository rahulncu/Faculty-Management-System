<div class=" p-2 text-center text-white" style="background-color: #A8413D">
    <h3>FACULTY MANAGEMENT SYSTEM</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white"
    *ngIf="errorMessage != null">
    {{errorMessage}}
</div>
<div class="p-2">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">

        <div class="form-group">
            <label> Faculty Name</label>
            <input class="form-control" name="username"
            [(ngModel)]="username" required />
        </div>

        <div class="form-group">
                <label> Employee Id</label>
                <input type="text" class="form-control" name="eid"
                [(ngModel)]="eid" required />
        </div>
    
        <div class="form-group">
                <label>Select Branch</label>
                <div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Branches
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="">SOET</a>
                      <a class="dropdown-item" href="">SOM</a>
                      <a class="dropdown-item" href="">APS</a>
                      <a class="dropdown-item" href="">APS</a>
                    </div>
                  </div>
                </div>
              </div>
                
    
            <div class="form-group">
                    <label> Gender</label><br>
                    <input type="radio"  name="Gender"
                    ><label for="">Male</label><br>
                    <input type="radio"  name="Gender"
                    ><label for="">Female</label><br>
                    <input type="radio"  name="Gender"
                    ><label for="">Other</label><br>
            </div>

            <div class="form-group">
                        <label> Date Of Birth</label>
                        <input type="date" class="form-control" name="dob"
                        [(ngModel)]="dob" required />
            </div>    
        
            <div class="form-group">
                    <label> Email</label>
                    <input type="email" class="form-control" name="email"
                    [(ngModel)]="email" required />
        </div>    

        <div class="form-group">
                <label> Phone</label>
                <input type="number" class="form-control" name="phone"
                [(ngModel)]="phone" required />
    </div>    

    <div class="form-group">
            <label> Address</label>
            <input class="form-control" name="address"
            [(ngModel)]="address" required />
</div>    
    <div class="form-group">
            <label> Date of Joining</label>
            <input type="date" class="form-control" name="doj"
            [(ngModel)]="doj" required />
</div>  
    <div class="form-group">
            <label> Years of Experiance</label>
            <input type="number" class="form-control" name="yoe"
            [(ngModel)]="yoe" required />
</div>  
    <div class="form-group">
            <label> Designation</label>
            <!-- div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Designation
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Assiatant Professor</a>
                          <a class="dropdown-item" href="#">Associate Professor</a>
                          <a class="dropdown-item" href="#">Professor</a>
                        </div>
                      </div> -->
</div>  

    
        <!-- <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password"
                [(ngModel)]="password" required />
        </div> -->
        <div class="text-center">
            <button class="btn btn-secondary m-1" routerLink="/">Go back</button>
            <button class="btn btn-primary m-1" type="submit">Submit</button>
        </div>
    </form>
</div>
